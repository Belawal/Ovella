<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Drink Healthy. Fress Juice. Ovella everyday. Best Drink">
    <meta name="keywords" content="healthy drink, drink, juice, ovella, best juice">
    <!-- Title -->
    <title>Ovella</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/o-apple-touch-icon180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/o-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/o-favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Ovella</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="subscribe.html"class="active">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content-->
   <main>
        <section id="subscribe">
            <form id="subcribe-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa fa-truck" aria-hidden="true"></i> Sign up and get a free sample!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                     <div>
                        <label for="road">Mango</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Apple</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div> 
                    <div>
                        <label for="both">Guava</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                    <div>
                        <label for="both">Pomegranate</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Vote for your Flavour!</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our X page aka Twitter (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/204be068aa.js" crossorigin="anonymous"></script>
</body>
</html>
